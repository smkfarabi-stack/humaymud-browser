<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HumayMud | Deep Sea Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at center, #002b36, #000000);
            color: #e0fbfc;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- GEMINI-STYLE ANIMATED LOGO --- */
        .logo-wrapper {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto;
        }
        .logo-glow {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.4) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%;
            animation: breathe 4s infinite ease-in-out;
            z-index: 1;
        }
        .logo-img {
            position: relative;
            width: 100%; height: 100%;
            object-fit: contain;
            z-index: 10;
            filter: drop-shadow(0 0 15px rgba(62, 184, 255, 0.6));
            animation: float 6s infinite ease-in-out;
        }

        @keyframes breathe {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.3); opacity: 0.8; }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* --- GLASSMORPHISM FORMS --- */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }
        .input-field {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #3eb8ff;
            color: white;
            transition: 0.3s;
        }
        .input-field:focus {
            box-shadow: 0 0 15px #3eb8ff;
            outline: none;
        }

        /* --- RADAR ANIMATION --- */
        .radar-container {
            position: relative;
            width: 100px; height: 100px;
            border: 2px solid #3eb8ff;
            border-radius: 50%;
            margin: 20px auto;
            background: rgba(0, 20, 40, 0.5);
            overflow: hidden;
            box-shadow: 0 0 20px rgba(62, 184, 255, 0.4);
        }
        .radar-scanner {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: conic-gradient(from 0deg, transparent 0deg, rgba(62, 184, 255, 0.6) 360deg);
            border-radius: 50%;
            animation: scan 2s infinite linear;
            mask-image: radial-gradient(transparent 40%, black 100%);
        }
        .radar-dot {
            position: absolute;
            width: 6px; height: 6px;
            background: #ff0055;
            border-radius: 50%;
            box-shadow: 0 0 5px #ff0055;
            animation: blink 1s infinite;
            display: none; 
        }

        @keyframes scan { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes blink { 0%, 100% { opacity: 0; } 50% { opacity: 1; } }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-6">

    <div class="w-full max-w-4xl text-center mt-10">
        
        <div class="logo-wrapper mb-6">
            <div class="logo-glow"></div>
            <img src="/static/logo.png" alt="HumayMud Logo" class="logo-img">
        </div>

        <h1 class="text-6xl font-bold tracking-tighter bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-blue-600 mb-2">
            HumayMud
        </h1>
        <p class="text-cyan-200/70 text-lg mb-12 tracking-widest uppercase">Deep Ocean Search Engine</p>

        <form id="searchForm" class="glass-panel p-8 rounded-2xl max-w-2xl mx-auto space-y-6 text-left">
            <div>
                <label class="block text-cyan-400 text-xs font-bold uppercase mb-2 tracking-wider">Target Filename</label>
                <input type="text" name="filename" required placeholder="e.g. Clean Code by Robert Martin" 
                       class="input-field w-full p-4 rounded-xl text-lg">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-cyan-400 text-xs font-bold uppercase mb-2 tracking-wider">Format</label>
                    <select name="filetype" class="input-field w-full p-3 rounded-xl">
                        <option value="pdf">PDF Document</option>
                        <option value="epub">EPUB eBook</option>
                        <option value="mobi">MOBI (Kindle)</option>
                        <option value="docx">Word Doc</option>
                    </select>
                </div>
                <div>
                    <label class="block text-cyan-400 text-xs font-bold uppercase mb-2 tracking-wider">License Type</label>
                    <select name="license" class="input-field w-full p-3 rounded-xl">
                        <option value="free">Free / Open Access</option>
                        <option value="paid">Paid / Commercial</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-cyan-500 hover:from-blue-500 hover:to-cyan-400 text-white font-bold py-4 rounded-xl shadow-[0_0_25px_rgba(62,184,255,0.4)] transition-all transform hover:scale-[1.02]">
                Initiate Deep Dive
            </button>
        </form>

        <div id="loading" class="hidden mt-12">
            <div class="radar-container">
                <div class="radar-scanner"></div>
                <div class="radar-dot" style="top:30%; left:60%"></div>
                <div class="radar-dot" style="top:70%; left:20%; animation-delay: 0.5s"></div>
            </div>
            <p class="text-cyan-400 animate-pulse font-mono tracking-widest">SCANNING DEEP WEB NODES...</p>
        </div>

        <div id="results" class="mt-12 w-full max-w-3xl mx-auto space-y-4"></div>

    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const resultsDiv = document.getElementById('results');
            const loadingDiv = document.getElementById('loading');
            const dots = document.querySelectorAll('.radar-dot');
            
            // UI Reset
            resultsDiv.innerHTML = '';
            loadingDiv.classList.remove('hidden');
            
            // Randomly flash dots
            const dotInterval = setInterval(() => {
                dots.forEach(dot => {
                    dot.style.display = Math.random() > 0.5 ? 'block' : 'none';
                });
            }, 800);

            const formData = new FormData(form);
            
            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                clearInterval(dotInterval);
                loadingDiv.classList.add('hidden');
                
                if (data.results && data.results.length > 0) {
                    data.results.forEach(item => {
                        const div = document.createElement('div');
                        div.className = "glass-panel p-6 rounded-lg flex flex-col text-left transition hover:bg-white/5";
                        
                        // Trust Badge Color
                        const badgeColor = item.trust_score > 90 ? "text-green-400 border-green-500" : "text-yellow-400 border-yellow-500";
                        
                        div.innerHTML = `
                            <div class="flex justify-between items-start mb-2">
                                <h3 class="text-xl font-bold text-cyan-50 w-3/4 leading-tight">${item.title}</h3>
                                <span class="border ${badgeColor} px-2 py-1 rounded text-xs font-mono">
                                    TRUST: ${item.trust_score}%
                                </span>
                            </div>
                            <p class="text-sm text-cyan-200/60 truncate mb-3 font-mono">${item.source_url}</p>
                            <p class="text-gray-300 text-sm mb-4 bg-black/30 p-2 rounded">
                                ${item.snippet}
                            </p>
                            <a href="${item.download_link}" target="_blank" 
                               class="text-center w-full block bg-cyan-900/50 hover:bg-cyan-700 text-cyan-300 border border-cyan-700 py-2 rounded transition">
                                ${item.type === 'PDF' ? 'â‡© DOWNLOAD FILE' : 'ðŸ”— OPEN LINK'}
                            </a>
                        `;
                        resultsDiv.appendChild(div);
                    });
                } else {
                    resultsDiv.innerHTML = `
                        <div class="p-6 border border-red-500/30 bg-red-900/10 rounded-lg text-red-300">
                            No verified signals found in the deep sector.
                        </div>`;
                }

            } catch (err) {
                loadingDiv.classList.add('hidden');
                resultsDiv.innerHTML = `<div class="text-red-500">System Failure: ${err.message}</div>`;
            }
        });
    </script>
</body>
</html>
